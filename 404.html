<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>404 Not Found</title>
  </head>
  <body>
    <script>
      const { pathname } = window.location;
      if (pathname !== '/') {
        const page = pathname.slice(1);
        window.location.replace(`/${page}`);
      }
    </script>
  </body>
</html>
